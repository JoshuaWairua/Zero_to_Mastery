<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
</head>
<body>
    <header>
        <h1>Welcome! Have a seat</h1>
    </header>

    <main>
        <h3>What snack would you like?</h3>
        <select name="snack">
            <option value="crisps"> Crisps</option>
            <option value="cookies"> Cookies</option>
            <option value="pie"> Pie</option>
            <option value="sausages"> Sausages</option>
            <option value="nuts"> Nuts</option>
        </select>
        <h3>What drink would you like?</h3>
        <input type="checkbox" name="drink"> Coffee <br>
        <input type="checkbox" name="drink"> Tea <br>
        <input type="checkbox" name="drink"> Chocolate <br>
        <input type="checkbox" name="drink"> Protein Shake <br>
        <input type="checkbox" name="drink"> Water <br>

        <h3>How are you willing to pay for the above items?</h3>
        <select name="Payopt">
            <option value="credit">Credit Card</option>
            <option value="cash">Cash</option>
            <option value="cheque">Cheque</option>
        </select>
    </main>

    <footer>
        <a href="index.html">Home</a>
        <a href="register.html">Checkout</a>
    </footer>
</body>
</html>
